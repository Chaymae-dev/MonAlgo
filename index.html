  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Somme de deux nombres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      color: #3333cc;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #3333cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5555ee;
    }

    #resultat {
      margin-top: 20px;
      font-weight: bold;
      color: #cc3333;
    }
  </style>
</head>

<body>
  <h2>Somme de deux nombres</h2>

  <input id="num1" type="number" placeholder="Entrez le premier nombre">
  <input id="num2" type="number" placeholder="Entrez le deuxième nombre">
  <button onclick="calculer()">Calculer</button>

  <p id="resultat"></p>

  <script>
    function calculer() {
      let a = parseInt(document.getElementById("num1").value);
      let b = parseInt(document.getElementById("num2").value);
      let c = a + b;
      document.getElementById("resultat").innerText = "La somme est: " + c;
    }
  </script>
</body>
</html>
